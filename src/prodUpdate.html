    <body>
        
        <div class="limiter">

                <div class="wrap-login100">
                    <div class="login100-pic" data-tilt>

                    </div>
    
                    <form class="login100-form validate-form">
                        <span class="login100-form-title">
                            Alterar Produto
                        </span>
    
                        <div class="wrap-input100 validate-input">
                            <input class="input100" id="inpCod" type="text" name="Código" placeholder="Código">
                            <span class="focus-input100"></span>
                            <span class="symbol-input100">
                                
                            </span>
                        </div>
    
                        <div class="wrap-input100 validate-input">
                            <input class="input100" id="inpNome" type="text" name="pass" placeholder="Nome">
                            <span class="focus-input100"></span>
                            <span class="symbol-input100">
                                
                            </span>
                        </div>
    
                        <div class="wrap-input100 validate-input">
                            <input class="input100" id="inpDesc" type="text" name="Descrição" placeholder="Descrição">
                            <span class="focus-input100"></span>
                            <span class="symbol-input100">

                        </div>
    
                        <div class="wrap-input100 validate-input">
                            <input class="input100" id="inpQtda" type="text" name="Qtda" placeholder="Quantidade">
                            <span class="focus-input100"></span>
                            <span class="symbol-input100">
                                
                            </span>
                        </div>
    
                        <div class="wrap-input100 validate-input">
                            <input class="input100" id="inpFab" type="text" name="Fab" placeholder="Fabricante">
                            <span class="focus-input100"></span>
                        
                                
                            
                        </div>

                            <div class="wrap-input101 validate-input01">
                                <input class="input101" id="lblDataHora" type="text" name="datahora" placeholder="DataHora" style="margin-top: 10px;">
                                <span class="focus-input101"></span>
                                
                            
                        </div>
 
                        <div class="container-login100-form-btn">
                            <button id="btnConsult" class="login100-form-btn">							
                                Consultar
                            </button>
                        </div>

                        <div class="container-login100-form-btn">
                            <button id="btnUpdate" class="login100-form-btn">							
                                Alterar
                            </button>
                        </div>

    
                        <div class="container-login100-form-btn">
                            <button  id="btnVoltar" class="login100-form-btn1">
                                <a href="../index.html">
                            Voltar
