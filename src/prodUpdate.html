<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <title>Alteração de Produtos</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--===============================================================================================-->
        <link rel="stylesheet" type="text/css" href="../css/util.css">
    <!--===============================================================================================-->
        <link rel="stylesheet" type="text/css" href="../css/Update.css">
    <!--===============================================================================================-->
   
    </head>
    <body>
        
        <div class="limiter">
            <div class="container-login100">
                <div class="wrap-login100">
                    <div class="login100-pic" data-tilt>
                        <img src="../img/img-01.png" alt="IMG">
                    </div>
    
                    <form class="login100-form">
                        <span class="login100-form-title">
                            Alterar Produto
                        </span>
    
                        <div class="wrap-input100 validate-input">
                            <input class="input100" id="inpCod" type="text" name="Código" placeholder="Código">
                            <span class="focus-input100"></span>
                            <span class="symbol-input100">
                                
                            </span>
                        </div>
    
                        <div class="wrap-input100 validate-input">
                            <input class="input100" id="inpNome" type="text" name="pass" placeholder="Nome">
                            <span class="focus-input100"></span>
                            <span class="symbol-input100">
                                
                            </span>
                        </div>
    
                        <div class="wrap-input100 validate-input">
                            <input class="input100" id="inpDesc" type="text" name="Descrição" placeholder="Descrição">
                            <span class="focus-input100"></span>
                            <span class="symbol-input100">
                                
                            </span>
                        </div>
    
                        <div class="wrap-input100 validate-input">
                            <input class="input100" id="inpQtda" type="text" name="Qtda" placeholder="Quantidade">
                            <span class="focus-input100"></span>
                            <span class="symbol-input100">
                                
                            </span>
                        </div>
    
                        <div class="wrap-input100 validate-input">
                            <input class="input100" id="inpFab" type="text" name="Fab" placeholder="Fabricante">
                            <span class="focus-input100"></span>     
                        </div>

                        <br>

                        <div class="container-login102-form-btn">
                            <button id="btnUpdate" class="login100-form-btn">							
                                Alterar
                            </button>
                        </div>

                        <div class="container-login100-form-btn">
                            <button id="btnConsult" class="login100-form-btn2">		
                                <a href="../src/prodslist.html">					
                                Consultar
                                </a>
                            </button>
                        </div>

                       
    
                        <div class="container-login100-form-btn">
                            <button  id="btnVoltar" class="login100-form-btn1">
                                <a href="../index.html">
                            Voltar
                                </a>
                            </button>
                        </div>                      
                    </div>
                </form>
            </div>
        </div>
    </div>
        
    
    <!--===============================================================================================-->
        <script src="../node_modules/axios/dist/axios.min.js"></script>
    <!--===============================================================================================-->
        <script src="../js/prodUpdate.js"></script>
    <!--===============================================================================================-->
        <script src="../node_modules/sweetalert2/dist/sweetalert2.all.min.js"></script>
    <!--===============================================================================================-->
       
      

</body>       

</html>
